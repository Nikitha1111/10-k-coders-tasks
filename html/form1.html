<! DOCTYPE html>

       <title>HTML FORMS</title>

    <body>
	
	<h1> first form</h1>
    <form method="post">
		<div style="margin:20px">
		      <label for ="name"> <strong>Enter your name:</strong> </label>
			   <input type="text" id="name"/>
		</div>

			  <input type="file" id="upload"/>
		</div>
		
	    <div style="margin:20px">
		     <label for="gender"> <strong>gender:</strong> </label>
			  <input type="radio" id="gender" name="gender" value="female"/>male
			  <input type="radio" id="gender" name="gender" value="male">female
		</div>
			
	    <div style="margin:20px">

              <input type="checkbox"  name="skills" value="bootstrap"/>bootstrap
			  <input type="checkbox"  name="skills" value="javascript"/>javascript 
         </div>	
          
         <div style="margin:20px">

			  <select>

		<button> <type= "submit"> submit </button>
		 <button> <type= "reset"> reset </button>
